    <script>
        /**
         * options: {
         *     chars: ""// 展示的字符，默认正则w
         *     fullScreen: boolean, // 是否全屏
         *     fontSize: number, // 字符大小
         *     fontColor: '#0F0' // 字符颜色
         * }
         **/
        window.Matrix = (function (options = {}) {
            var c = document.createElement('canvas');
            c.style.transition = 'All 1.2s ease';
            document.body.appendChild(c);
            var ctx = c.getContext("2d");

            if (options.fullScreen) {
                c.height = window.innerHeight;
                c.width = window.innerWidth;
            }

            var chars = options.chars || "_0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
            chars = chars.split("");

            var font_size = options.fontSize || 10;
            var columns = c.width / font_size; // 字符雨列数
            var drops = []; // 每一列下落的位置(在y轴方向)
            for (var x = 0; x < columns; x++)
                drops[x] = 1;

            window.addEventListener("resize", function (event) {
                c.height = window.innerHeight;
                c.width = window.innerWidth;
                columns = c.width / font_size;
                for (var x = 0; x < columns; x++)
                    drops[x] = 1;
            })
            function getRandomArbitrary(min, max) {
                return Math.random() * (max - min) + min;
            }

            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, c.width, c.height);

                ctx.fillStyle = options.fontColor || "#0F0"; // 默认绿色
                var computeFontSize = options.randomFontSize ? getRandomArbitrary(font_size * 0.7, font_size * 1.4) : font_size;
                ctx.font = computeFontSize + "px arial";
                //looping over drops
                for (var i = 0; i < drops.length; i++) {
                    var text = chars[Math.floor(Math.random() * chars.length)]; // 随机字符
                    //x = i*font_size, y = value of drops[i]*font_size
                    ctx.fillText(text, i * font_size, drops[i] * font_size);

                    // 越界随机重新下落
                    if (drops[i] * font_size > c.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }

                    drops[i]++;  // 下落(y轴加一)
                }
            }

            var timer;
            function toggle() {
                timer = timer ? clearInterval(timer) : setInterval(draw, 33);
            }

            function show() {
                c.style.opacity = '1';
                if (timer === undefined) {
                    timer = setInterval(draw, 33);
                }
            }

            function hide() {
                c.style.opacity = '0';
                if (timer) {
                    timer = clearInterval(timer);
                }
            }

            return { toggle, options, canvas: c, timer, show, hide, stop };
        });

        window.Gallery = (function () {
            var picIds = [
                822, 117, 116, 115, 37, 5, 62, 54, 826, 825,
                824, 823, 51, 48, 45, 43, 26, 121, 25, 49,
                123, 122, 120, 118, 42, 31, 16, 38, 28, 6,
                23, 17, 11, 10, 4, 70, 177, 175, 174, 172,
                171, 170, 168, 167, 166, 165, 164, 163, 67, 13,
                57, 69, 186, 185, 184, 182, 181, 180, 179,
                178, 12, 53, 41, 14, 2, 21, 44, 27, 169,
                8, 150, 183, 46, 20, 9, 55, 59, 18, 58,
                24, 64, 52, 22, 112
            ];

            function randomInt(x) {
                return Math.floor(Math.random() * x);
            }

            function geneImgUrl() { // 百度首页背景图片，自带CDN
                return "url(https://dss3.bdstatic.com/iPoZeXSm1A5BphGlnYG/skin/" + picIds[randomInt(picIds.length)] + ".jpg)";
            }

            // 让浏览器进行预加载,优化图片切换
            var nextImg = document.createElement('span');
            document.body.append(nextImg);
            nextImg.style.width = 0;
            nextImg.style.height = 0;
            nextImg.style.opacity = 0;
            nextImg.style.backgroundImage = geneImgUrl();

            function change() {
                document.body.style.backgroundImage = nextImg.style.backgroundImage;
                nextImg.style.backgroundImage = geneImgUrl();
            }

            var timer;
            function toggle() {
                timer = timer ? clearInterval(timer) : setInterval(change, 5000);
            }
            function stop() {
                if (timer) {
                    timer = clearInterval(timer);
                }
            }
            return { toggle, timer, change, stop };
        });

        (function () {
            document.getElementById("copyright").innerHTML = "&copy; 2016 - " + new Date().getFullYear();

            window.$matrix = Matrix({ fullScreen: true, randomFontSize: true });
            window.$gallery = Gallery();

            var theme = localStorage.getItem("theme") || 'gallery';

            var links = document.getElementById('links');
            if (theme == 'matrix') {
                $matrix.show();
                links.style.backgroundColor = 'rgba(222, 222, 222, 0.3)';
            } else {
                $gallery.toggle()
                links.style.backgroundColor = 'rgba(6, 6, 6, 0.3)';

            }

            document.getElementById("matrix").onclick = function () {

            };
            document.getElementById("gallery").onclick = function () {
                theme = 'gallery';

                links.style.backgroundColor = 'rgba(6, 6, 6, 0.3)'
            };
            document.getElementById("title").onclick = function () {

                        sibling[i].style.bottom = '-25px';
                    }
                    curr.querySelector('.iconfont').classList.replace('ic-close', 'ic-theme');

                    curr.querySelector('.iconfont').classList.replace('ic-theme', 'ic-close');
